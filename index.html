<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Neighborhood Map</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='css/style.css'>
        <link rel='stylesheet' media='(max-width: 670px)' href='css/style-Responsive.css'> 
    </head>

    <body>
        <input type='button' id='hidenav' value='Hide/Show Search' onClick='navToggle()'>
        <div id='container'></div>
        <div class='options-box'>
             
            <h1>Key West Florida</h1>
            <hr>  
            <select data-bind='options: types, value:selectedType, event:{ change: filter}'></select>
            <div data-bind='text:error'></div>
            <ul data-bind='foreach: locList' id='list'>
                <li data-bind='visible:show, text: name, event : {mouseover: $parent.onMouseover, mouseout: $parent.onMouseout, click: $parent.showInfo}'></li>
            </ul>
        </div>
        </div>
        <div id='map'></div>
    </body>
    <script async src='js/libs/jquery.min.js'></script>
    <script src='js/libs/knockout-3.4.2.js'></script>
    <script src='js/app.js'></script>
    <script async src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBQLT3lOSzqL8jO-Wy0qYZxj0GP3T-IOYQ&v=3&libraries=places&callback=initMap' onerror="googleError()" ></script>
</html>
